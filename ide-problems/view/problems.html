<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <title>Eclipse Dirigible - Problems</title>

    <link href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">

    <!-- AngularJS -->
    <script src="/webjars/angularjs/1.4.7/angular.min.js"></script>
    <script src="/webjars/angularjs/1.4.7/angular-resource.min.js"></script>

    <!-- jQuery -->
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>

    <!-- Twitter Bootstrap with Theme Support -->
    <link rel="stylesheet" href="../../../../../services/v4/js/theme/resources.js/bootstrap.min.css">
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="../../../../../services/v4/web/ide-core/ui/message-hub.js"></script>
    <script src="problems.js"></script>

    <!-- Custom IDE Styles -->
    <link type="text/css" rel="stylesheet" href="../../../../../services/v4/js/theme/resources.js/ide.css" />
</head>

<body ng-app="problems" ng-controller="ProblemsController as problems" class="view">
<div class="tableFixHead">
    <table class="table table-striped" ng-cloak>
        <thead>
        <tr>
            <th>Location</th>
            <th>Type</th>
            <th>Line</th>
            <th>Column</th>
            <th>Created</th>
            <th>Creator</th>
            <th>Category</th>
            <th>Module</th>
            <th>Source</th>
            <th>Program</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="next in problemsList">
            <td><div class="tdSingleLine">{{next.location}}</div></td>
            <td><div class="tdSingleLine">{{next.type}}</div></td>
            <td><div class="tdSingleLine">{{next.line}}</div></td>
            <td><div class="tdSingleLine">{{next.column}}</div></td>
            <td><div class="tdSingleLine">{{next.createdAt}}</div></td>
            <td><div class="tdSingleLine">{{next.createdBy}}</div></td>
            <td><div class="tdSingleLine">{{next.category}}</div></td>
            <td><div class="tdSingleLine">{{next.module}}</div></td>
            <td><div class="tdSingleLine">{{next.source}}</div></td>
            <td><div class="tdSingleLine">{{next.program}}</div></td>
            <td><div class="tdSingleLine">{{next.status}}</div></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
